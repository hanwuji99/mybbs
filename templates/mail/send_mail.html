<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setting</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/lib/editor/editor.css">
    <link rel="stylesheet" href="/static/lib/webuploader/webuploader.css">
    <script src="/static/lib/jquery-3.0.0.min.js"></script>
    <script src="/static/lib/markdownit.js"></script>
    <script src="/static/lib/webuploader/webuploader.withoutimage.js"></script>
    <script src="/static/lib/editor/editor.js"></script>
    <script src="/static/lib/editor/ext.js"></script>
</head>
<body>
{% extends "base.html"%}
<div id="main">
    {% block sidebar %}
        <div id="sidebar">
            <div class="panel">
                <div class="header">
                    <span class="col_fade">对方信息</span>
                </div>
                <div class="inner">
                <div class="user_card">
                    <div>
                        <a class="user_avatar" href="/user/{{ receiver_user.username }}">
                            <img src={{"/uploads/" + receiver_user.user_image + '?v=3&amp;s=120'}} title="Wang-Xuan">
                        </a>
                        <span class="user_name"><a class="dark" href="/user/{{ receiver_user.username }}">{{receiver_user.username}}</a></span>

                        <div class="board clearfix">
                            <div class="floor">
                                <span class="big">积分: 0 </span>
                            </div>
                        </div>
                        <div class="space clearfix"></div>
                        <span class="signature">
                            {{receiver_user.user_idiograph}}
                        </span>
                    </div>
                </div>
                </div>
            </div>
        </div>
    {% endblock %}

    {% block content %}
    <div id="content">
        <div class="panel">
            <div class="header">
                <ul class="breadcrumb">
                    <li><a href="{{url_for('topic.index')}}">主页</a><span class="divider">/</span></li>
                    <li class="active">私信</li>
                </ul>
            </div>
            <div class="inner">


                <form id="setting_form" class="form-horizontal" action={{ url_for('.mail_add') }} method="post">
                    <input type="hidden" name="receiver_id" value={{ receiver_user.id }}>
                    <div class="control-group">
                        <label class="control-label" for="name">标题</label>

                        <div class="controls">
                            <input type="text" name="title" placeholder="title">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="name">内容</label>

                        <div class="controls">
                            <textarea name="content" placeholder="私信内容" cols="300px"></textarea>
                        </div>
                    </div>


                    <div class="form-actions">
                        <input type="submit" class="span-primary submit_btn" data-loading-text="发送中.." value="发送私信">
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
</div>


</body>
</html>
