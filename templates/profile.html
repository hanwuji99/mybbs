<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setting</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/lib/editor/editor.css">
    <link rel="stylesheet" href="/static/lib/webuploader/webuploader.css">
    <script src="/static/lib/jquery-3.0.0.min.js"></script>
    <script src="/static/lib/markdownit.js"></script>
    <script src="/static/lib/webuploader/webuploader.withoutimage.js"></script>
    <script src="/static/lib/editor/editor.js"></script>
    <script src="/static/lib/editor/ext.js"></script>
</head>
<body>
{% extends "base.html"%}
<div id="main">

    {% block content %}
    <div id="content">
        <div class="panel">
            <div class="header">
                <ul class="breadcrumb">
                    <li><a href="{{url_for('topic.index')}}">主页</a><span class="divider">/</span></li>
                    <li class="active">设置</li>
                </ul>
            </div>
            <div class="inner">


                <form id="setting_form" class="form-horizontal" action={{url_for('topic.setting_user')}} method="post">
                    <div class="control-group">
                        <label class="control-label" for="name">用户名</label>

                        <div class="controls">
                            <input class="input-xlarge readonly" id="name" size="30" type="text"
                                   readonly="true"
                                   value="{{ user.username }}">
                            <p>无法更改用户名</p>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="email">电子邮件</label>

                        <div class="controls">
                            <input class="input-xlarge" id="email" name="user_email" size="30" type="text"
                                   value="{{ user.user_email }}">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="location">所在地点</label>

                        <div class="controls">
                            <input class="input-xlarge" id="location" name="user_address" size="30" type="text"
                                   value="{{ user.user_address }}">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="signature">个性签名</label>

                        <div class="controls">
                            <textarea class="input-xlarge" id="signature" name="user_idiograph" size="30">{{ user.user_idiograph }}</textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <input type="submit" class="span-primary submit_btn" data-loading-text="保存中.." value="保存设置">
                    </div>
                </form>
            </div>
        </div>
        <div class="panel">
            <div class="header">
                <span class="col_fade">更改头像</span>
            </div>
            <div class="inner">
                <form id="change_pass_form" class="form-horizontal" action={{url_for(
                    "topic.add_img")}} method="post" enctype=multipart/form-data>
                    <div class="control-group">
                        <div class="image-change control-label">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="control-label" id="image-change">
                            <img src={{"/uploads/" + user.user_image + '?v=3&amp;s=120' }}>
                        </div>

                        <div class="controls">
                            <div class="form-actions">
                                <input type=file name=file>
                            </div>
                        </div>

                        <div class="form-actions">
                            <input type="submit" class="span-primary submit_btn" data-loading-text="保存中.." value="保存设置">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
</div>


</body>
</html>
